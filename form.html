<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advanced HTML Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Library Membership Registration</h1>
	<form>
        <div>
            <label for="name">Name</label><br>
        <input type="name" placeholder="First name">
        <input type="name" placeholder="Last name"><br>
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email"><br>
        </div>
        <div>
            <label for="password">Password</label><br>
            <input type="password"><br>
        </div>
        <div>
            <label for="Repassword">Re-enter Password</label><br>
            <input type="password"><br>
        </div>
        <div>
            <div>
                <label for="Birthdate">Birth Date</label><br>
                <input type="date"><br>
            </div>
            <label for="Address">Address</label><br>
            <input type="Address"><br>
        </div>
        <div>
            <label for="City">City</label><br>
            <input type="name"><br>
        </div>
        <div>
            <label for="postal">Postal Code</label><br>
            <input type="number"><br>
        </div>
        <div>
            <input type="radio" id="male" name="Male" value="30">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="Female" value="60">
            <label for="female">Female</label><br>
        </div>
        <div>
            <input type="submit" id="button">
        </div>
    </form>
  </body>
</html>
